<button (click)="newGame()">Clear Board</button>

<div id="player-select">
  <h2 class="player-icon"
      [ngClass]="{'my-turn': humanPlayer === 'X', 'stop-click': !isBoardEmpty}">
      X</h2>
  <h2 class="player-icon"
      [ngClass]="{'my-turn': humanPlayer === 'O', 'stop-click': !isBoardEmpty}"
      (click)="onStartGameAI();">O</h2>
</div>

<main>
  <app-square
      *ngFor="let value of board; index as i"
      [position]="i"
      [value]="value"
      (click)="makeHumanMove(i);">
  </app-square>
</main>

<section id="winner" *ngIf="winner">
  {{winner.text}}
</section>
